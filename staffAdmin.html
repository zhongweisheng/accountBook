<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="accountData/css/bootstrap.css">
    <link rel="stylesheet" href="accountData/css/common.css">
    <link rel="stylesheet" href="accountData/css/grainDepot.css">
    <script type="text/javascript" src="accountData/js/common/jquery.min.js"></script>
    <script type="text/javascript" src="accountData/js/common/bootstrap.min.js"></script>
    <script type="text/javascript" src="accountData/js/common/jquery.include.min.js?v=20170626"></script>
    <script type="text/javascript" src="accountData/js/common/common.min.js?v=20170626"></script>
</head>
<style type="text/css">
    .register-form{
        height: 500px;
        width: 500px;

    }
</style>
<body>
<script>$.include("accountData/shtml/head.shtml")</script>
<div class="content conDiv clearfix">
    <script>
            $.include('accountData/shtml/left.shtml');
    </script>
    <div class="right">
        <h2>员工管理</h2>
        <p><button id="add">添加员工</button></p>
        <div class="table">
        <table>
            <thead>
                <tr>
                    <th width="100">序号</th>
                    <th>姓名</th>
                    <th>手机号码</th>
                    <th>登录密码</th>
                    <th>负责仓库数</th>
                    <th>操作</th>
                </tr> 
            </thead>
            <tbody id="list">

            </tbody>
            <script type="text/template7" id="salePerson-list">
                {{#each salePerson}}
                <tr>
                    <td>{{number}}</td>
                    <td>{{trueName}}</td>
                    <td>{{phone}}</td>
                    <td>********</td>
                    <td>{{depotCount}}</td>
                    <td>
                        <button class="" id="editbtn" data-id={{userId}}>编辑</button>
                        <button class="" id="deletebtn" data-id={{userId}}>删除</button>
                    </td>
                </tr>
                {{/each}}
            </script>
        </table>
        </div>
    </div>
</div>
<script>$.include("accountData/shtml/foot.shtml")</script>
<div id="addP" class="registerModel">
    <div class="register-form">
        <div class="content">
            <div class="register-form-title">
                <ul>
                    <li class="list1"></li>
                    <li class="list2"><span>员工管理</span></li>
                </ul>
            </div>
            <div class="form">
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i >*</i>姓名：</span>
                    <input id="name" placeholder="请输入用户姓名" maxlength="18">
                    <p class="reminder">请输入用户姓名</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i>*</i>手机号：
                    </span>
                    <input id="phone" type="number" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入手机号">
                    <p class="reminder">请输入手机号</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i>*</i>密码：
                    </span>
                    <input id="password" placeholder="请输入密码" maxlength="12">
                    <p class="reminder">请输入密码</p>
                </div>
                <div class="clearfix">
                    <span class="field-name">粮库权限:</span>
                    <div class="field-choice">
                        <ul>
                            <li class="choice-con lt" style="width: 100%;"><input type="checkbox" id="checkAll"><label for="checkAll">全部</label></li>
                        </ul>
                        <ul id="select">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="register-btn">
                <a id="submit">提交</a>
                <a id="cencel">取消</a>
            </div>
        </div>
    </div>
</div>
<div id="edit" class="registerModel">
    <div class="register-form">
        <div class="content">
            <div class="register-form-title">
                <ul>
                    <li class="list1"></li>
                    <li class="list2"><span>员工信息</span></li>
                </ul>
            </div>
            <div class="form">
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i >*</i>姓名：</span>
                    <input id="name-edit" placeholder="请输入用户姓名" maxlength="18">
                    <p class="reminder">请输入用户姓名</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i>*</i>手机号：
                    </span>
                    <input id="phone-edit" type="number" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入手机号">
                    <p class="reminder">请输入手机号</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i>*</i>密码：
                    </span>
                    <input id="password-edit" placeholder="请输入密码" maxlength="12">
                    <p class="reminder">请输入密码</p>
                </div>
                <div class="clearfix">
                    <span class="field-name">粮库权限:</span>
                    <div class="field-choice">
                        <ul>
                            <li class="choice-con lt" style="width: 100%;">
                                <input type="checkbox" id="checkAll-edit">
                                <label for="checkAll-edit">全部</label>
                            </li>
                        </ul>
                        <ul id="select-edit">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="register-btn">
                <a id="editSubmit">提交</a>
                <a id="editCencel" >取消</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="accountData/js/common/md5.min.js"></script>
<script type="text/javascript" src="accountData/js/common/rest.min.js?v=20170626"></script>
<script type="text/javascript" src="accountData/js/common/page.min.js"></script>
<script type="text/javascript" src="libs/template7/1.1.4/template7.js"></script>
<script type="text/javascript" src="accountData/js/common/echarts.common.min.js"></script>
<script type="text/javascript" src="accountData/js/staffAdmin.js?v=20170626"></script>
</body>
</html>
