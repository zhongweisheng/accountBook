<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买粮人管理</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="accountData/css/bootstrap.css">
    <link rel="stylesheet" href="accountData/css/common.css">
    <link rel="stylesheet" href="accountData/css/salePerson.css">
    <script type="text/javascript" src="accountData/js/common/jquery.min.js"></script>
    <script type="text/javascript" src="accountData/js/common/bootstrap.min.js"></script>
    <script type="text/javascript" src="accountData/js/common/jquery.include.min.js"></script>
    <script type="text/javascript" src="accountData/js/common/common.min.js?v=20170626"></script>
</head>
<body>
<script>$.include("accountData/shtml/head.shtml?v=20170626")</script>
<div class="content conDiv clearfix">
    <script>
            $.include('accountData/shtml/left.shtml?v=20170626');
    </script>
    <div class="right">
        <h2>买粮人管理</h2>
        <p><button id="add">添加买粮人</button></p>
        <div class="table">
        <table>
            <thead>
                <tr>
                    <th width="100">序号</th>
                    <th>姓名</th>
                    <th>手机号码</th>
                    <th>身份证号</th>
                    <th>银行卡号</th>
                    <th>操作</th>
                </tr> 
            </thead>
            <tbody id="list">

            </tbody>
            <script type="text/template7" id="salePerson-list">
                {{#each salePerson}}
                <tr>
                    <td>{{number}}</td>
                    <td>{{trueName}}</td>
                    <td>{{phone}}</td>
                    <td>{{idCard}}</td>
                    <td>{{cardNumber}}</td>
                    <td>
                        <button class="" id="editbtn" data-id={{staffId}}>编辑</button>
                        <button class="" id="accountRemark">详情</button>
                        <button class="" id="deletebtn" data-id={{staffId}}>删除</button>
                        <div class="accountRemark">
                            <ul>
                                <li>公司名称：{{company}}</li>
                                <li>备注：{{remark}}</li>
                            </ul>
                        </div>
                    </td>
                </tr>
                {{/each}}
                </script>
        </table>
        </div>
        <div class="page">

        </div>
    </div>
</div>
<div id="addP" class="registerModel">
    <div class="register-form">
        <div class="content">
            <div class="register-form-title">
                <ul>
                    <li class="list1"></li>
                    <li class="list2"><span>买粮人信息</span></li>
                </ul>
            </div>
            <div class="form">
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i>*</i>姓名：
                    </span>
                    <input id="trueName" placeholder="请输入用户姓名" maxlength="18">
                    <p class="reminder">请输入用户姓名</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i>*</i>手机号：
                    </span>
                    <input id="phone" type="number" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入手机号">
                    <p class="reminder">请输入手机号</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">身份证号：</span>
                    <input id="idCard" type="number" oninput="if(value.length>18)value=value.slice(0,18)" placeholder="请输入身份证号">
                    <p class="reminder">身份证号位数或格式不正确</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">银行卡号：</span>
                    <input type="number" id="cardNumber" placeholder="请输入银行卡号" maxlength="20">
                    <p class="reminder">请输入银行卡号</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">公司名称：</span>
                    <input id="company" placeholder="请输入公司名称">
                </div>
                <div class="clearfix mb10" >
                    <span class="field-name">备注：</span>
                    <textarea id="remark" placeholder="" maxlength="30"></textarea>
                </div>
            </div>
            <div class="register-btn">
                <a id="submit">提交</a>
                <a id="cencel">取消</a>
            </div>
        </div>
    </div>
</div>
<div id="edit" class="registerModel">
    <div class="register-form">
        <div class="content">
            <div class="register-form-title">
                <ul>
                    <li class="list1"></li>
                    <li class="list2"><span>买粮人信息</span></li>
                </ul>
            </div>
            <div class="form">
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i >*</i>姓名：</span>
                    <input id="trueName-edit" placeholder="请输入用户姓名" maxlength="18">
                    <p class="reminder">请输入用户姓名</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">
                        <i>*</i>手机号：
                    </span>
                    <input id="phone-edit" type="number" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入手机号">
                    <p class="reminder">请输入手机号</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">身份证号：</span>
                    <input id="idCard-edit" type="number" oninput="if(value.length>18)value=value.slice(0,18)" placeholder="请输入身份证号">
                    <p class="reminder">身份证号位数或格式不正确</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">银行卡号：</span>
                    <input type="number" id="cardNumber-edit" placeholder="请输入银行卡号">
                    <p class="reminder">请输入银行卡号</p>
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">公司名称：</span>
                    <input id="company-edit" placeholder="请输入公司名称">
                </div>
                <div class="clearfix mb10">
                    <span class="field-name">备注：</span>
                    <textarea id="remark-edit" placeholder="" maxlength="30"></textarea>
                </div>
            </div>
            <div class="register-btn">
                <a id="editSubmit">提交</a>
                <a id="editCencel" >取消</a>
            </div>
        </div>
    </div>
</div>
<script>$.include("accountData/shtml/foot.shtml")</script>

<script type="text/javascript" src="accountData/js/common/md5.min.js"></script>
<script type="text/javascript" src="accountData/js/common/rest.min.js?v=20170626"></script>
<script type="text/javascript" src="accountData/js/common/page.min.js"></script>
<script type="text/javascript" src="libs/template7/1.1.4/template7.js"></script>
<script type="text/javascript" src="accountData/js/common/echarts.common.min.js"></script>
<script type="text/javascript" src="accountData/js/buyPerson.js?v=20170626"></script>
</body>
</html>
