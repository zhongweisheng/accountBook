<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记账统计</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/accountSta.css">
</head>
<body>
<div class="tab" id="grainChange">
    <div class="tab_left tab_active lf" data-grainType="2">玉米</div>
    <div class="tab_right rt" data-grainType="1">小麦</div>
</div>
<div class="nav" id="timeChange">
    <ul>
        <li class="nav_active" data-timeType="1">按明细</li>
        <li data-timeType="2">按日</li>
        <li data-timeType="3">按周</li>
        <li data-timeType="4">按月</li>
    </ul>
</div>
<div class="content" id="list">

</div>

<div class="more">
    <div class="more-text hiden">轻触加载更多...</div>
    <div class="spinner hiden">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
<script type="text/template7" id="accountSta-list">
    {{#each accountSta}}
    <div class="card clearfix">
        <div class="media">
            <img src="img/accountSta.png">
        </div>
        <div class="list">
            <ul>
                <li>库存(金额)：<span>{{money}}</span>元</li>
                <li>库存(净重)：<span>{{balance}}</span>公斤</li>
                <li>每笔毛利(元)：<span>{{profit}}</span>元</li>
            </ul>
        </div>
        <div class="date">
            {{#js_compare "this.type === 1 || this.type === 3"}}
            <p>{{date}}</p>
            {{else}}
            <p>{{timeUnit}}</p>
            {{/js_compare}}
        </div>
    </div>
    {{/each}}
</script>



<script type="text/javascript" src="libs/zepto/zepto.js"></script>
<script type="text/javascript" src="libs/template7/1.1.4/template7.js"></script>
<script type="text/javascript" src='js/sha1.min.js?v=20170626' charset='utf-8'></script>
<script type="text/javascript" src="js/common/rest.js?v=20170626"></script>
<script type="text/javascript" src="js/accountSta.js?v=20170626"></script>
</body>
</html>
