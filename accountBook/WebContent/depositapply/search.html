});

var fcuserrole=[];

    url: wpfadmin+'/fcloaddepositapply',

    return "<select id='status' name='status' class='form-control select2me'><option value=1>有效</option><option value=0 selected>无效</option></select>";
}

var newCreateDate=function(){
    return {
        f: function(val){
            if(!val)
            {
                return "";
            }
            return jQuery.format.toBrowserTimeZone(new Date(parseInt(val)));
        },

}();


$(function(){ 

     var xw=XWATable.init(
        {
            //----------------table的选项-------

                    // filter: true,               //Show filter fields

            columnPicker: true,         //Show the columnPicker button

            checkAllToggle:true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
            rowClicked: function(data) {    
                console.log('row clicked');   //data.event holds the original jQuery event.
                console.log(data);            //data.row holds the underlying row you supplied.
            },
            //----------------基本restful地址---
            restbase: wpfadmin + '/fcloaddepositapply',
            key_column: "fcDepositApplyId",
            //---------------行定义
            coldefs: [
                        {      
                            col:"fcDepositApplyId",
                            friendly: "申请ID",
                            unique: true,
                            hidden:true,
                            inputsource: "number",
                            nonedit:"nosend"                        
                        },
                        {
                            col:"depositName",
                            friendly: "姓名",
                        },
                        {
                            col:"amount",
                            friendly: "金额",

                        {

                        {
                            col:"depositApplyTime",
                            friendly: "申请时间",
                            nonedit: "nosend",
                        },
                        {
                            col:"status", 
                            friendly: "状态",
                            type: "string",
                            format: statusFormatter,
                            inputsource: "custom",
                            inputbuilder: "statusEditBuilder",
                        },
                ],
            //---------------查询时过滤条件
            findFilter: function(){//find function
                // RQBuilder.and(rqls)
                var filter_name=undefined;
                var filter_leaf=undefined;
                var filter_status=undefined;

                if($('#find_username').val())
                {   
                    filter_name=RQLBuilder.like("userName",$('#find_username').val());
                }
                
                if($('#find_status').val()!=-1)
                {   
                    filter_status=RQLBuilder.equal("status",$('#find_status').val());
                }
                var filter=RQLBuilder.and([
                        filter_name,filter_status
                    ]);
                return filter.rql();
            },//--findFilter
            onAdded: function(ret,jsondata){
                console.log("added callback:"+ret+",obj="+JSON.stringify(jsondata));
            },
            onUpdated: function(ret,jsondata){

            },
            onDeleted: function(ret,jsondata){
                console.log("onDeleted callback:"+ret+",obj="+JSON.stringify(jsondata));
            },
        }//--init
    );//--end init

    $('#find_status').select2();
    $('#find_username').on('input',function(e){

        if(!e.target.value){
            xw.autoResetSearch();

    });

    
//-----------------ENDOFSCIPT------
}
